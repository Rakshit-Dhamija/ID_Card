<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Card</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="id-card">
    <div class="header">
      <img src="logo.png" alt="Alumni Relations Cell">
      <h1>ALUMNI RELATIONS CELL</h1>
    </div>
    <div class="red">
      <div class="personal-info">
        <div class="details">
          <p>Membership No: <span class="editable" contenteditable="true">102323033</span></p>
          <p>Name: <span class="editable" contenteditable="true">Rakshit</span></p>
          <p>Year: <span class="editable" contenteditable="true">2nd</span></p>
          <p>Degree: <span class="editable" contenteditable="true">Rai</span></p>
          <p>Date Of Birth: <span class="editable" contenteditable="true">11 August 2005</span></p>
        </div>
        <div class="photo">
          <img src="profile-photo.jpg" alt="Profile Photo">
        </div>
      </div>
      <div class="signatures">
        <div class="signature">
          <img src="signature.png" alt="Signature">
          <p>Head Alumni Engagement</p>
        </div>
        <div class="signature">
          <img src="signature.png" alt="Signature">
          <p>ARC President</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
